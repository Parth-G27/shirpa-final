<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Nested Dropdown</title>
  <style>
    /* Basic styling for the dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
      margin: 10px;
      font-family: Arial, sans-serif;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Style for the nested dropdowns */
    .nested-dropdown {
      position: relative;
    }

    .nested-dropdown a {
      background-color: #e0e0e0;
    }

    .nested-dropdown-content {
      display: none;
      position: absolute;
      top: 0; /* Adjusted to come down from the height of the original dropdown */
      left: 100%;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .double-nested-dropdown {
      position: relative;
    }

    .double-nested-dropdown a {
      background-color: #d0d0d0;
    }

    .double-nested-dropdown-content {
      display: none;
      position: absolute;
      top: 0; /* Adjusted to come down from the height of the original dropdown */
      left: 100%;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Show dropdown content on hover */
    .dropdown:hover .dropdown-content,
    .nested-dropdown:hover .nested-dropdown-content,
    .double-nested-dropdown:hover .double-nested-dropdown-content {
      display: block;
    }

    /* Highlight on hover */
    .dropdown a:hover,
    .nested-dropdown a:hover,
    .double-nested-dropdown a:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <a href="#">Top Level</a>
  <div class="dropdown-content">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <div class="nested-dropdown">
      <a href="#">Item 3 (Nested)</a>
      <div class="nested-dropdown-content">
        <a href="#">Subitem 1</a>
        <a href="#">Subitem 2</a>
        <div class="double-nested-dropdown">
          <a href="#">Subitem 3 (Double Nested)</a>
          <div class="double-nested-dropdown-content">
            <a href="#">Sub-subitem 1</a>
            <a href="#">Sub-subitem 2</a>
          </div>
        </div>
      </div>
    </div>
    <a href="#">Item 4</a>
  </div>
</div>

<script>
  // Optional: You can add JavaScript for additional interactivity
</script>

</body>
</html>
