<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route from Bangalore to Bhopal via listed cities</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const locations = {
        'Bangalore': [12.9716, 77.5946],
        'Delhi': [28.7041, 77.1025],
        'Kanyakumari': [8.0837, 77.5469],
        'Mumbai': [19.0760, 72.8777],
        'Kolkata': [22.5726, 88.3639],
        'Mangalore': [12.9141, 74.8560],
        'Ranchi': [23.3441, 85.3096],
        'Hyderabad': [17.4065, 78.4772],
        'Bhopal': [23.24475, 77.4099],
    };

    const map = L.map('map').setView([12.9716, 77.5946], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const routePoints = Object.values(locations).map(location => L.latLng(location[0], location[1]));

    const route = L.polyline(routePoints, {color: 'red'}).addTo(map);

    map.fitBounds(route.getBounds());
</script>

</body>
</html>
